<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <title>AddVote</title>
</head>
<body>
    <header class="header">
        <div>
            <a id="login" class="headerright" href="/public/login.html">登入</a>
            <a id="logout" class="headerright" href="#" onclick="logout()">登出</a>
            <a id="changePass" class="headerright" href="/public/changePass.html">修改密碼</a>
            <p id="username" class="headerright">UserName:</p>  <!--顯示使用者名稱-->
            <a id="vote" class="headerright" href="/public/vote.html">投票系統</a>
        </div>       
    </header>
    <div class="w40leftblank"></div>
    <div class="form-style w20div">
        <div class="w100div">
            <button class="commonbtn" style="float: right;" 
            onclick="location.href='/public/vote.html'">回上一頁</button>
        </div>
        <form>
            <fieldset id="view">
                <legend>投票</legend>
                <label for="field1">
                    <span>標題
                        <span class="required">*</span>
                    </span>
                    <input type="text" id="title" class="input-field"/>
                </label>

                <label for="field5">
                    <span>選項</span>
                    <input type="text" id="option" class="input-field"/>
                    <input type="button" value="加入" onclick="pushOption()"/>
                </label>

                <ol id="option-group">
                </ol>

                <label>
                    <input type="button" onclick="addVote()" value="送出"/>
                </label>

            </fieldset>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="./javascripts/header.js"></script>
</body>

</html>
